{% load static %}
<html>
<head>
  <title>Register</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from earning your own money!</p>
                        <input type="submit" name="" value="Login" onclick="document.location.href = '{% url 'login' %}'" /><br/>
                    </div>
                    <div class="col-md-9 register-right">
                         <form class="form-group" method="post">
                             {% csrf_token %}
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Register Your Organisation</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="fname" class="form-control" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lname" class="form-control" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="passw" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"                class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                      <div class="form-group">
                                            <input type="text" name="uname" class="form-control" placeholder="User Name *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register" onclick="register()"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                             {% for message in messages %}

                             <div class="alert alert-success">
                                 <a class="close" href="{% url 'create_account' %}" data-dismiss="alert">Ã—</a>
                                 {{ message }}
                             </div>
                            {% endfor %}
                         </form>
                    </div>
                </div>

            </div>

</body>

</html>
